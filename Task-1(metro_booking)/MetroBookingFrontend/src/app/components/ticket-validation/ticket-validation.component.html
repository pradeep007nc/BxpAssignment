<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Validate Ticket</h2>
  <div class="max-w-md">
    <div class="mb-4">
      <label class="block mb-2">Ticket Reference Number</label>
      <input type="text" [formControl]="ticketReference"
             class="w-full p-2 border rounded">
    </div>

    <div class="flex gap-4">
      <button (click)="validateEntry()"
              class="bg-green-500 text-white px-4 py-2 rounded">
        Validate Entry
      </button>
      <button (click)="validateExit()"
              class="bg-red-500 text-white px-4 py-2 rounded">
        Validate Exit
      </button>
    </div>

    @if (validationMessage) {
      <div class="mt-4 p-4"
           [ngClass]="{'bg-green-100': !isError, 'bg-red-100': isError}">
        {{validationMessage}}
      </div>
    }
  </div>
</div>
