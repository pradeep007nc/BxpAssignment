<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">EnterOr Exit station</h2>

  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block mb-2 text-sm font-semibold text-gray-700">Ticket Reference Number</label>
      <input type="text" [formControl]="ticketReference"
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Enter Ticket Reference Number">
    </div>

    <div class="flex gap-4 mb-4">
      <button (click)="validateEntry()"
              class="flex-1 py-2 text-white bg-green-500 hover:bg-green-600 rounded-lg font-semibold transition duration-300">
        Enter Station
      </button>
      <button (click)="validateExit()"
              class="flex-1 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg font-semibold transition duration-300">
        Exit Station
      </button>
    </div>

    <div *ngIf="validationMessage" class="mt-4 p-4 rounded-lg"
         [ngClass]="{'bg-green-100': !isError, 'bg-red-100': isError}">
      <p class="text-sm font-medium text-gray-800">{{ validationMessage }}</p>
    </div>
  </div>
</div>
