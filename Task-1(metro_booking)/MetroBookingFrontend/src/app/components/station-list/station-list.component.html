<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Metro Stations</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Station Number</th>
          <th class="px-4 py-2 border">Station Name</th>
          <th class="px-4 py-2 border">Price</th>
        </tr>
      </thead>
      <tbody>
        @for (station of stations; track station.stationNumber) {
          <tr>
            <td class="px-4 py-2 border">{{station.stationNumber}}</td>
            <td class="px-4 py-2 border">{{station.stationName}}</td>
            <td class="px-4 py-2 border">â‚¹{{station.price}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
